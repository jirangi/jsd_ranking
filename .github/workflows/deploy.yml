name: Find Combat Power Field

on:
  push:
    branches: [ "main" ]  # main 브랜치에 코드를 올리면 자동 실행
  workflow_dispatch:      # 수동으로 실행할 수 있는 버튼 추가

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 설치
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: 분석 스크립트 실행
      env:
        LOA_API_KEY: ${{ secrets.LOA_API_KEY }}
      run: |
        python main.py
      # ☝️ 만약 파이썬 파일 이름이 main.py가 아니라면 이 부분을 수정해주세요! (예: python jsd_ranking.py)

    - name: 결과 페이지 배포
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
